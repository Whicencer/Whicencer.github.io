<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="./styles.css">
	<title>Document</title>
</head>
<body>
	<img src="./chpic.su_-_Money_Save_001.png" alt="bucks" />
	<div class="info">
		<h2>Make money</h2>
		<p>Buy this course and make money with us.</p>
	</div>
	<div class="sub">
		<!-- Month -->
		<div class="sub_level">
			<input type="radio" name="sub" id="month">
			<label for="month">
				Basic subscription
				<span class="sub_span">$14.99/month</span>
			</label>
		</div>
		
		<!-- Year -->
		<div class="sub_level">
			<input type="radio" name="sub" id="year">
			<label for="year">
				Pro subscription
				<span class="sub_span">$139.99/year</span>
			</label>
		</div>
	</div>

	
	<script src="https://telegram.org/js/telegram-web-app.js"></script>
	<script src="./main.js"></script>
</body>
</html>
