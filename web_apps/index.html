<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="./styles.css">
	<title>Document</title>
</head>
<body>
	<img src="./chpic.su_-_Money_Save_001.png" alt="bucks" />
	<div class="info">
		<h2>Make money</h2>
		<p>Buy this course and make money with us.</p>
	</div>
	<div class="sub">
		<!-- Month -->
		<div class="sub_level">
			<input id="month" type="checkbox" value="month">
			<label for="month">
				Basic subscription
				<span class="sub_span">$14.99/month</span>
			</label>
		</div>
		
		<!-- Year -->
		<div class="sub_level">
			<input id="year" type="checkbox" value="year">
			<label for="year">
				Pro subscription
				<span class="sub_span">$139.99/year</span>
			</label>
		</div>
	</div>
	<!-- <button data-id="month-access">Buy for $14.99</button> -->

	<script src="https://telegram.org/js/telegram-web-app.js"></script>
	<script>
		const tg = window.Telegram.WebApp;
		const subscriptions = document.querySelectorAll('.sub_level');
		// const buyButton = document.querySelector("button[data-id='month-access']");
		tg.expand();
		const mainButton = tg.MainButton;
		mainButton.text = "Buy course";
		mainButton.disable();
		mainButton.show();

		subscriptions.forEach(subCheckbox => {
			subCheckbox.addEventListener('change', () => {
				mainButton.enable();
			})
		});

		mainButton.onClick(() => {
			tg.sendData('Поздравляю, ты только что оплатил месячный доступ к курсу!');
			tg.close();
		});
	</script>
</body>
</html>
