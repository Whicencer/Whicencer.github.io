<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="./public/styles/styles.css">
	<title>Document</title>
</head>
<body>
	<h2 class="logo">
		Cyber<span>Sorcery</span>
	</h2>
	<div class="categories">
		<h3>Категории товаров</h3>
		<div class="category_cards">
			<div class="category_card">
				<p>Игры</p>
			</div>
			<div class="category_card">
				<p>Музыка</p>
			</div>
			<div class="category_card">
				<p>Кинотеатры</p>
			</div>
			<div class="category_card">
				<p>Кошельки</p>
			</div>
		</div>
	</div>
	<div class="banners">
		<img src="./public/images/banner.svg" class="banner">
		<img src="./public/images/banner1.svg" class="banner">
	</div>
	<div class="products">
		<div class="product_card">
			<img src="./public/images/telegram.svg" alt="telegram">
			<div class="product_info">
				<h2 class="product_title">Telegram Premium</h2>
				<h4 class="product_price">$4.50</h4>
			</div>
		</div>
		<div class="product_card">
			<img src="./public/images/spotify.svg" alt="spotify">
			<div class="product_info">
				<h2 class="product_title">Spotify Premium</h2>
				<h4 class="product_price">$2.25</h4>
			</div>
		</div>
		<div class="product_card">
			<img src="./public/images/netflix.svg" alt="netflix">
			<div class="product_info">
				<h2 class="product_title">Netflix Premium</h2>
				<h4 class="product_price">$2.00</h4>
			</div>
		</div>
		<div class="product_card">
			<img src="./public/images/youtube.svg" alt="youtube">
			<div class="product_info">
				<h2 class="product_title">Youtube Premium</h2>
				<h4 class="product_price">$3.00</h4>
			</div>
		</div>
	</div>
	
	<!-- <script src="https://telegram.org/js/telegram-web-app.js"></script> -->
	<script src="./main.js"></script>
</body>
</html>
