<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="./styles.css">
	<title>Document</title>
</head>
<body>
	<img src="./chpic.su_-_Money_Save_001.png" alt="bucks" />
	<div class="info">
		<h2>Make money</h2>
		<p>Buy this course and make money with us.</p>
	</div>
	<!-- <button data-id="month-access">Buy for $14.99</button> -->

	<script src="https://telegram.org/js/telegram-web-app.js"></script>
	<script>
		const tg = window.Telegram.WebApp;
		// const buyButton = document.querySelector("button[data-id='month-access']");
		const mainButton = tg.MainButton;
		tg.expand();
		mainButton.text = "Buy course";
		mainButton.enable();
		mainButton.show();

		mainButton.onClick(() => {
			tg.sendData('Поздравляю, ты только что оплатил месячный доступ к курсу!');
			tg.close();
		});
	</script>
</body>
</html>
